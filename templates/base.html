<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
</head>
<body>
    <header>
        <h1>Welcome to the Online Store</h1>
        <!-- Add your header content here, such as logo, navigation links, etc. -->
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/products">Products</a></li>

    <footer>
        <p>&copy; 2023 Online Store. All rights reserved.</p>
        <!-- Add your footer content here, such as contact information, social media links, etc. -->
